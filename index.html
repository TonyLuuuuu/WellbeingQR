<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .wheel-container {
            position: relative;
        }
        .wheel {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            background: conic-gradient(
                red 0deg 60deg,
                yellow 60deg 120deg,
                green 120deg 180deg,
                blue 180deg 240deg,
                orange 240deg 300deg,
                purple 300deg 360deg
            );
            transition: transform 4s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel" onclick="spinWheel()">Spin Me!</div>
    </div>
    <div class="result" id="result"></div>

    <script>
        const options = ["Red", "Yellow", "Green", "Blue", "Orange", "Purple"];
        let currentRotation = 0;
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            let randomDegree = Math.floor(3600 + Math.random() * 360);
            currentRotation += randomDegree;
            let finalDegree = currentRotation % 360;
            let chosenIndex = Math.floor((360 - finalDegree) / 60) % options.length;
            
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                alert(`Result: ${options[chosenIndex]}`);
                result.innerText = `Result: ${options[chosenIndex]}`;
            }, 4000);
        }
    </script>
</body>
</html>
